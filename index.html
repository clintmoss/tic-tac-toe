<!DOCTYPE html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="custom.css">
</head>
<body>
<h1>Tic Tac Toe</h1> 
<!-- Tic Tac Toe Board -->
<section class="board">
  <div class="first-column" id="block-1">
    <span class="board-spot"></span>
  </div>
  <div id="block-2">
    <span class="board-spot"></span>
  </div>
  <div class="third-column" id="block-3">
    <span class="board-spot"></span>
  </div>
  <div class="middle-row first-column" id="block-4">
    <span class="board-spot"></span>
  </div>
  <div class="middle-row" id="block-5">
    <span class="board-spot"></span>
  </div>
  <div class="middle-row third-column" id="block-6">
    <span class="board-spot"></span>
  </div>
  <div class="first-column" id="block-7">
    <span class="board-spot"></span>
  </div>
  <div id="block-8">
    <span class="board-spot"></span>
  </div>
  <div class="third-column" id="block-9">
    <span class="board-spot"></span>
  </div>
</section>
<!-- Score Area and Play Again button -->
<div>
<div class="inline-scores"> 
  <h2>Player Scores</h2>
  <p class="player-1">(X) Player 1: <span id="player1">2</span></p>
  <p class="player-2">(O) Player 2: <span id="player2">3</span></p>
  <button id="play-again">Play Again</button>
  </div>
</div>
  <script type="text/javascript" src="index.js"></script>
  </body>
